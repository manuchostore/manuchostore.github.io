<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manucho Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .banner {
            background-image: url('baner.jpg'); /* Cambia "banner.jpg" por tu imagen */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .banner-text {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .product {
            text-align: center;
            font-size: 1rem;
            color: #333;
            margin-top: 0.5rem;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            width: 60%;
            max-width: 700px;
            border-radius: 10px;
        }

        .modal-description {
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 15px;
            border-radius: 10px;
        }

        .close {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }

        .close:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manucho Store</h1>
    </header>

    <div class="banner">
        <div class="banner-text">
            <p>Zapatillas Premium desde Brasil</p>
        </div>
    </div>

    <section class="gallery">
        <div class="product">
            <img src="nike.jpg" alt="Air Force Nike" onclick="openModal('nike.jpg', 'Air Force Nike', 'Precio: $55,000<br>Un clásico para cada ocasión, con estilo inigualable y comodidad máxima.')">
            <p>Air Force Nike</p>
        </div>
        <div class="product">
            <img src="ribuk.jpg" alt="Reebok Classic" onclick="openModal('ribuk.jpg', 'Reebok Classic', 'Precio: $55,000<br>Revive la esencia de los 80s con estas zapatillas icónicas.')">
            <p>Reebok Classic</p>
        </div>
        <div class="product">
            <img src="canus.jpg" alt="Canus Deluxe" onclick="openModal('canus.jpg', 'Canus Deluxe', 'Precio: $55,000<br>Perfectas para tu look casual, cómodas y llenas de estilo.')">
            <p>Canus Deluxe</p>
        </div>
        <div class="product">
            <img src="rosita.jpg" alt="Rosita Sneakers" onclick="openModal('rosita.jpg', 'Rosita Sneakers', 'Precio: $55,000<br>Para quienes aman destacar con estilo y frescura.')">
            <p>Rosita Sneakers</p>
        </div>
    </section>

    <footer>
        <a href="https://www.instagram.com/manuchostoree" target="_blank">Instagram</a>
        <a href="https://wa.me/1126709485" target="_blank">WhatsApp</a>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-description" id="modalDescription"></div>
    </div>

    <script>
        function openModal(image, title, description) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = image;
            document.getElementById("modalDescription").innerHTML = `<strong>${title}</strong><br>${description}`;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
