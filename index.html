<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manucho Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .banner {
            background-image: url('baner.jpg'); /* Cambia "banner.jpg" por tu imagen */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .banner-text {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .product {
            text-align: center;
            font-size: 1rem;
            color: #333;
            margin-top: 0.5rem;
        }

        .shipping, .contact {
            padding: 1rem;
            text-align: center;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modal de imagen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-description {
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* El botón de cierre del modal */
        .close {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 35px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manucho Store</h1>
    </header>

    <div class="banner">
        <div class="banner-text">
            <p>Zapatillas Premium desde Brasil</p>
        </div>
    </div>

    <section class="gallery">
        <div class="product">
            <img src="nike.jpg" alt="Producto 1" onclick="openModal('nike.jpg', 'Air Force Nike<br>Precio: $55,000<br>Características: Confort, diseño premium, ideal para uso diario.')">
            <p>Air Force Nike</p>
            <p><strong>Precio: $55,000</strong></p>
        </div>
        <div class="product">
            <img src="ribuk.jpg" alt="Producto 2" onclick="openModal('ribuk.jpg', 'Reebok Classic<br>Precio: $55,000<br>Características: Comodidad, durabilidad, estilo versátil.')">
            <p>Reebok Classic</p>
            <p><strong>Precio: $55,000</strong></p>
        </div>
        <div class="product">
            <img src="canus.jpg" alt="Producto 3" onclick="openModal('canus.jpg', 'Canus Deluxe<br>Precio: $55,000<br>Características: Elegancia y confort en cada paso.')">
            <p>Canus Deluxe</p>
            <p><strong>Precio: $55,000</strong></p>
        </div>
        <div class="product">
            <img src="rosita.jpg" alt="Producto 4" onclick="openModal('rosita.jpg', 'Rosita Sneakers<br>Precio: $55,000<br>Características: Diseño único, ideal para cualquier ocasión.')">
            <p>Rosita Sneakers</p>
            <p><strong>Precio: $55,000</strong></p>
        </div>
    </section>

    <section class="shipping">
        <h2>Métodos de Envío</h2>
        <p>Esas son reebok o son nike.</p>
    </section>

    <footer>
        <a href="https://www.instagram.com/manuchostoree" target="_blank">Instagram</a>
        <a href="https://wa.me/1126709485" target="_blank">WhatsApp</a>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-description" id="modalDescription"></div>
    </div>

    <script>
        function openModal(image, description) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = image;
            document.getElementById("modalDescription").innerHTML = description;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
